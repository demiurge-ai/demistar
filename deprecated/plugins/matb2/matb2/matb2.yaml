root:
    id: "root"
    width: 320
    height: 480
    fill: "#FFFFFF"
    font_size: 12
    margin : 20
    default_colors : { green :  "#95d540", red : "#e6584f", lightgrey : "#f5f5f5", black : "#000000"}
        
warning_lights:

    - { id: "warning_light_1", 
        x: "${root.margin}", 
        y: "${root.margin}",
        width: "${eval:'${root.width} / 3'}",
        height: "${eval:'${root.width} / 4'}", 
        state : 0, # accept state
        accept_color : "${root.default_colors.green}", 
        reject_color : "${root.default_colors.lightgrey}",
        stroke_color: "${root.default_colors.black}", 
        stroke_width: 2 }

    - { id: "warning_light_2", 
        x: "${eval:'${root.width} - ${root.margin} - ${.width}'}", 
        y: "${root.margin}", 
        width: "${eval:'${root.width} / 3'}",
        height: "${eval:'${root.width} / 4'}", 
        state : 0, # accept state
        accept_color : "${root.default_colors.lightgrey}", 
        reject_color : "${root.default_colors.red}",
        stroke_color: "${root.default_colors.black}", 
        stroke_width: 2 }
