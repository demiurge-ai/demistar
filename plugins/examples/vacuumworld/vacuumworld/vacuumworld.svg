<svg id="root" xmlns="http://www.w3.org/2000/svg" width="{{ width }}" height="{{ height }}">
   <rect x="0" y="0" width = "{{ width }}" height = "{{ height }}" fill = "white"/>
   
    <!-- Create grid lines using a for loop -->
    {% for x in range(0, width, cell_size) %}
        <line x1="{{ x }}" y1="0" x2="{{ x }}" y2="{{ height }}" stroke="gray" stroke-width="0.5" />
    {% endfor %}
    {% for y in range(0, height, cell_size) %}
        <line x1="0" y1="{{ y }}" x2="{{ width }}" y2="{{ y }}" stroke="gray" stroke-width="0.5" />
    {% endfor %}
</svg>
